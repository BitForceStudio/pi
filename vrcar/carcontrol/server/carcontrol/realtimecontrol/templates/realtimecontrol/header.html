<!DOCTYPE html>
<html>

<head>
    <title>Uninfo</title>
    <meta charset="utf-8" />
    {% load staticfiles %}
    <link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}" type='text/css'/>
    <link rel='stylesheet' href="{% static 'css/uninfo.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    
    <style type="text/css">
        html,
        body {
            height:100%
        }
    </style>
    <!--[if lt IE 9]>
        <script>
            document.createElement("article");
            document.createElement("aside");
            document.createElement("footer");
            document.createElement("header");
            document.createElement("main");
            document.createElement("nav");
            document.createElement("section");
        </script>
    <![endif]-->
    <script src="{% static 'js/uninfo.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body class="body" style="max-width:1200px; height:auto; margin: 0px auto;">
    <div class="container-fluid" style="min-height:95%; ">
        <br>

            <h3><a href='/realtimecontrol/control/'>LOGO</a></h3>
        </center>
        <hr>
    </div>

            {% block content %}

        {% endblock message %}
    </div>

    {% block afterbody %}
