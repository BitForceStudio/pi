<!doctype html>
<html>
  <head>
    <title>VR set</title>
  </head>
  <body>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="//aframe.io/releases/0.4.0/aframe.min.js"></script>

    <a-scene>
      <a-assets>
        <img id="mjpeg_img" src="panomini.png">
      </a-assets>
      <a-sky id="panoimg" src="#mjpeg_img"></a-sky>
    </a-scene>

    <script type="text/javascript">
      //
      // MJPEG
      //
      var $mjpeg_img =$("#mjpeg_img");
      var halted = 0;
      var previous_halted = 99;
      var mjpeg_mode = 0;
      var preview_delay = 0;
      
      var localhost=location.host;
      var ip = localhost.substring(0,localhost.indexOf(':'));
      var ip_img="http://"+ip+":80";

      $(function() {
        setTimeout(setimage, 3000);
        //reload_img();
        //updatePreview(true);
      });

      function setimage(){
        var sceneEl = document.querySelector('a-scene');
        var entityEl=sceneEl.querySelector('#panoimg');
        entityEl.setAttribute('material', 'src', 'convmini.png');
      }

      function toggle_fullscreen(e) {

          var background = document.getElementById("background");

          if(!background) {
              background = document.createElement("div");
              background.id = "background";
              document.body.appendChild(background);
          }
        
          if(e.className == "fullscreen") {
              e.className = "";
              background.style.marginTop = 0 + 'px';
          }
          else {
              e.className = "fullscreen";
              background.style.marginTop = 50 + 'px';
          }
      }

      function reload_img () {
          if(!halted) 
          {
              $mjpeg_img[0].src = ip_img+"/cam_pic_pano.php?time=" + new Date().getTime() + "&pDelay=" + preview_delay;
          }
          else 
          {
              setTimeout("reload_img()", 500);
          }
      }


      function error_img () {
          setTimeout("mjpeg_img[0].src  = "+ip_img +"'/cam_pic_pano.php?time='       + new Date().getTime();", 100);
      }

      function updatePreview(cycle)
      {
          if (cycle !== undefined && cycle == true)
          {
              $mjpeg_img[0].src = ip_img+"/updating.jpg";
              setTimeout("$mjpeg_img[0].src = \" " + ip_img + "/cam_pic_pano_new.php?time=\"       + new Date().getTime()  + \"&pDelay=\" + preview_delay;", 1000);
              return;
          }
        
          if (previous_halted != halted)
          {
              if(!halted)
              {
                  $mjpeg_left_img[0].src  = ip_img +"/cam_pic_pano.php?time="       + new Date().getTime() + "&pDelay=" + preview_delay;
              }
              else
              {
                  $mjpeg_img[0].src  = ip_img +"/updating.jpg";
              }
          }
          previous_halted = halted;

      }
    </script>
  </body>
</html>
